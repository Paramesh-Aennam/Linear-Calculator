<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculator">
        <div id="result"></div>
        <span class="buttons">
            <button class="button" data-sym="AC">AC</button>
            <button class="button" data-sym="⌫">⌫</button>
            <button class="button" data-sym="%">%</button>
            <button class="button" data-sym="/">/</button>
            
            <button class="button" data-sym="7">7</button>
            <button class="button" data-sym="8">8</button>
            <button class="button" data-sym="9">9</button>
            <button class="button" data-sym="x">x</button>
            
            <button class="button" data-sym="4">4</button>
            <button class="button" data-sym="5">5</button>
            <button class="button" data-sym="6">6</button>
            <button class="button" data-sym="-">-</button>
            
            <button class="button" data-sym="1">1</button>
            <button class="button" data-sym="2">2</button>
            <button class="button" data-sym="3">3</button>
            <button class="button" data-sym="+">+</button>
            
            <!-- <button class="buton" data-sym="(">(</button> -->
            <div></div>
            <button class="button" data-sym="0">0</button>
            <div></div>
            <!-- <button class="buton" data-sym=")">)</button> -->
            <button class="button" data-sym="=">=</button>
            
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
